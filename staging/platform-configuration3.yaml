artnet_led:
  fixtures:
    folder: fixtures

  artnet:
    max_fps: 43 # Optional
    refresh_every: 1.2 # Optional

    universes:
      - 1/2/0: # Net = 1 / Sub-net = 2 / Universe = 0
          devices:
            - Epic triple lights:
                start_address: 11
                fixture: CLHB300RGBW
                mode: 42ch

          compatibility:
            send_partial_universe: False
            manual_nodes:
              - { host: 192.168.1.11, port: 6454 }
              - { host: 192.168.1.12 }

      - 3: # Net and Sub-net default to 0, universe = 3
          devices:
            - DJ led:
                start_address: 0
                fixture: DJ Scan LED
      - 0/0/20:
          devices:
            - Bureau NO:
                fixture: CW/WW Fader
                start_address: 0
                mode: 16bit-cw
            - Bureau LED strip:
                fixture: CW/WW Fader
                start_address: 247
                mode: 8bit-wc
          compatibility:
            manual_nodes:
              - { host: 192.168.1.12 }



